#通过 workflow_dispatch 触发，cron任务部署在云函数
name: crds

on:
  workflow_dispatch:
    inputs:
        CoolPush:
          description: '酷推地址'
          required: true
          default: ${{ secrets.COOLPUSHURL }}
    
jobs:
  start:
    
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.6
      uses: actions/setup-python@v2
      with:
        python-version: 3.6
    - name: Install requirements
      run: |
        python -m pip install --upgrade pip
        pip install -r requirement.txt
    - name: run
      env:
        AGENTID: ${{ secrets.AGENTID }}
        COOLPUSHURL: ${{ github.event.inputs.CoolPush }}
        CORPID: ${{ secrets.CORPID }}
        CORPSECRET: ${{ secrets.CORPSECRET }}
        IMG_URL: ${{ secrets.IMG_URL }}
        PUSHUSR: ${{ secrets.PUSHUSR }}
      run: |
        pip install -r requirement.txt
        python mrds.py
